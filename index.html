<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check My Steno</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js">
    function startSessionTimer() {
      const SESSION_TIMEOUT = 60 * 1000; // 1 minute
      setTimeout(() => {
        alert("Session expired. Please re-enter your access code.");
        localStorage.removeItem("checkMyStenoUser");
        location.reload();
      }, SESSION_TIMEOUT);
    }
</script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js">
    function startSessionTimer() {
      const SESSION_TIMEOUT = 60 * 1000; // 1 minute
      setTimeout(() => {
        alert("Session expired. Please re-enter your access code.");
        localStorage.removeItem("checkMyStenoUser");
        location.reload();
      }, SESSION_TIMEOUT);
    }
</script>
  <style>
    body, html {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f4f8;
    }
    .main-container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background-color: #1f2937;
      color: white;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      transition: transform 0.3s ease;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .header {
      background-color: #4f46e5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .content {
      flex: 1;
      position: relative;
      background: #ffffff;
    }
    #toolFrame {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    #defaultMessage {
      padding: 2rem;
      text-align: center;
      font-size: 1.2rem;
      color: #6b7280;
    }
    #toggleSidebarBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 6px 12px;
      font-size: 16px;
      background-color: #0d9488;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">Check My Steno Dashboard</div>
  <div id="loginContainer" style="padding: 2rem; text-align: center;">
    <h2>Access Check My Steno</h2>
    <input type="text" id="accessCode" placeholder="Enter Access Code" /><br /><br />
    <button onclick="validateAccessCode()">Enter</button>
    <p id="loginError" style="color: red;"></p>
  </div>
  <div class="main-container" id="mainContainer" style="display: none;">
    <button id="toggleSidebarBtn">‚ò∞ Menu</button>
    <div class="sidebar" id="sidebar">
      <h2 id="greeting">Welcome!</h2>
      <a onclick="loadTool('home.html')">üè† Home</a>
      <a onclick="loadTool('practice-kc.html')">üìã Practice KC</a>
      <a onclick="loadTool('test-analysis.html')">üìä Test Analysis</a>
      <a onclick="loadTool('transcription-checker.html')">‚úÖ transcription checker</a>
      <a onclick="logout()" style="color: #f87171;">üö™ Logout</a>
    </div>
    <div class="content">
      <div id="defaultMessage">Select an option from the sidebar to begin.</div>
      <iframe id="toolFrame" src="" frameborder="0"></iframe>
    </div>
  </div>
  <script>
     const firebaseConfig = {
      apiKey: "AIzaSyDPkUWIrsibI-hzKJ8ljhvawdJ9Nq4-cpE",
      authDomain: "checkmysteno.firebaseapp.com",
      projectId: "checkmysteno",
      storageBucket: "checkmysteno.firebasestorage.app",
      messagingSenderId: "719325115943",
      appId: "1:719325115943:web:0dd50a67978816d42a8002"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function validateAccessCode() {
      const code = document.getElementById("accessCode").value.trim();
      db.collection("accessCodes").doc(code).get()
        .then(doc => {
          if (doc.exists) {
  startSessionTimer(); // ‚úÖ start timer
            const userData = doc.data();
            localStorage.setItem("checkMyStenoUser", JSON.stringify(userData));
            document.getElementById("loginContainer").style.display = "none";
            document.getElementById("mainContainer").style.display = "flex";
            document.getElementById("greeting").textContent = `Welcome, ${userData.name || code}!`;
            setTimeout(() => {
              const greet = document.getElementById("greeting");
              if (greet) greet.style.display = 'none';
            }, 4000);
          } else {
            document.getElementById("loginError").textContent = "Invalid Access Code.";
          }
        })
        .catch(error => {
          document.getElementById("loginError").textContent = "Error: " + error.message;
        });
    }

    function logout() {
      localStorage.removeItem("checkMyStenoUser");
      location.reload();
    }

    function loadTool(page) {
      const iframe = document.getElementById("toolFrame");
      iframe.style.display = "block";
      iframe.src = page;
      document.getElementById("defaultMessage").style.display = "none";

      const sidebar = document.getElementById("sidebar");
      const toggleBtn = document.getElementById("toggleSidebarBtn");
      if (sidebar) sidebar.style.display = "none";
      if (toggleBtn) toggleBtn.style.display = "block";
    }

    document.getElementById("toggleSidebarBtn").onclick = function () {
      const sidebar = document.getElementById("sidebar");
      const btn = document.getElementById("toggleSidebarBtn");
      if (sidebar.style.display === "none") {
        sidebar.style.display = "flex";
        btn.textContent = "‚úñ Close";
      } else {
        sidebar.style.display = "none";
        btn.textContent = "‚ò∞ Menu";
      }
    };

    window.onload = function () {
      const storedUser = localStorage.getItem('checkMyStenoUser');
      if (storedUser) {
    startSessionTimer(); // ‚úÖ start timer
        const userData = JSON.parse(storedUser);
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("mainContainer").style.display = "flex";
        document.getElementById("greeting").textContent = `Welcome, ${userData.name || 'User'}!`;
        setTimeout(() => {
          const greet = document.getElementById("greeting");
          if (greet) greet.style.display = 'none';
        }, 4000);
      }
    };
  
    function startSessionTimer() {
      const SESSION_TIMEOUT = 2 * 60 * 1000; // 1 minute
      setTimeout(() => {
        alert("Session expired. Please re-enter your access code.");
        localStorage.removeItem("checkMyStenoUser");
        location.reload();
      }, SESSION_TIMEOUT);
    }
</script>
</body>
</html>
